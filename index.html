<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel con Swiper.js Mejorado</title>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- BotÃ³n Visor Fotos -->
  <button id="visorButton" class="visor-button">Visor Fotos</button>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="images/rolex_submariner.png" alt="Imagen 1">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
      </div>
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
