<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrusel con Swiper.js Mejorado</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .swiper {
    width: 80%;
    height: auto; /* Alto autom치tico */
  }
  
  .swiper {
  width: 80%;
  aspect-ratio: 16 / 9; /* Cambia 16 / 9 por la proporci칩n que prefieras */
}

.swiper-slide img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 15px;
}


  </style>
</head>
<body>

  <!-- Swiper -->
  <div class="swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+1" alt="Imagen 1">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+2" alt="Imagen 2">
      </div>
      <div class="swiper-slide">
        <img src="https://via.placeholder.com/800x400?text=Imagen+3" alt="Imagen 3">
      </div>
    </div>
    <!-- Paginaci칩n -->
    <div class="swiper-pagination"></div>
    <!-- Flechas -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Inicializaci칩n -->
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
    });
  </script>

</body>
</html>
