<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor Fotos y 3D</title>

  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Botón Visor Fotos/3D -->
  <button id="toggleView" class="visor-button">Visor 3D</button>

  <!-- Swiper (Carrusel de imágenes) -->
  <div class="swiper" id="swiperContainer">
    <div class="swiper-wrapper" id="swiperWrapper">
      <!-- Se insertan las imágenes por JS -->
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <!-- Visor 3D (Iframe) -->
  <div id="iframeContainer" style="display: none;">
    <iframe id="visor3d" width="600" height="350" frameborder="0"></iframe>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
